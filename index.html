<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Clone</title>
    <link rel="stylesheet" href="css/style.css">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;0,900;1,300;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <a href="#">
            <img src="assets/logo.png" alt="Youtube Logo" class="youtube-logo">
        </a>

        <form class="search-bar">
            <input class="search-input" type="search" placeholder="Search" aria-label="Search">
            <button type="submit" class="search-btn">
                <img src="assets/magnify.svg">
            </button>
        </form>

        <div class="menu-icon">
            <a href="#">
                <img src="assets/video-plus.svg" alt="Upload Video">
            </a>
        </div>
    </header>
</body>
</html>
